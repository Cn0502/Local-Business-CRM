{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Local Business CRM{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'app/content/bootstrap.min.css' %}">

    <link rel="stylesheet" href="{% static 'app/content/style.css' %}">
</head>
<body class="bg-light">

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold" href="/">Local Business CRM</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="{% url 'crm_dashboard' %}">CRM</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'product_list' %}">Products</a></li>
                    <li class="nav-item"><a class="nav-link" href="/cart/">Cart</a></li>
                    <li class="nav-item"><a class="nav-link" href="/checkout/">Checkout</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- PAGE CONTENT -->
    <main class="container py-5">
        {% block content %}{% endblock %}
    </main>

    <!-- FOOTER -->
    <footer class="bg-dark text-light text-center py-3 mt-auto">
        <small>© {{ now|date:"Y" }} Local Business CRM. All rights reserved.</small>
    </footer>

    <!-- Bootstrap JS -->
    <script src="{% static 'bootstrap.bundle.min.js' %}"></script>
</body>
</html>
