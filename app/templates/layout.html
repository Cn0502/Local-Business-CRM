<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}La Cima Market{% endblock %}</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/css/styles.css">
</head>

<body style="background-color: #F4EDE3;">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg" style="background-color:#5D473A;">
        <div class="container">

            <a class="navbar-brand text-light fw-bold" href="/">
                La Cima Market
            </a>

            <button class="navbar-toggler text-light" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon" style="filter: invert(1);"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">

                    <li class="nav-item">
                        <a class="nav-link text-light" href="/">Home</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link text-light" href="{% url 'about' %}">About Us</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link text-light" href="/products">Products</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link text-light" href="/contact">Contact</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link text-light" href="/login">Login</a>
                    </li>
                    {% if user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link text-light" href="{% url 'department_orders' %}">Workboard</a>
                    </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container py-4">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="text-center py-4 mt-5" style="background-color:#A68A6A;">
        <p class="text-light mb-0">
            (C) {{ now|date:"Y" }} La Cima Market - Family Owned Since 2007
        </p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
